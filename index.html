<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOVEK AI - Pointage</title>
  <style>
    :root{
      --primary:#2D4B8E; --primary-dark:#1e3a6e;
      --bg:#f0f4fa; --card:#fff; --border:#d0daea;
      --text:#1e3a6e; --muted:#5a6a8a;
      --ok:#16a34a; --err:#dc2626; --warn:#f59e0b;
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg); color:var(--text);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .wrap{width:100%; max-width:460px}
    .header{display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:14px}
    .badge{
      width:64px;height:64px;border-radius:999px;
      background:rgba(45,75,142,.10); display:flex; align-items:center; justify-content:center;
      border:1px solid rgba(45,75,142,.15);
    }
    .badge svg{width:30px;height:30px; color:var(--primary)}
    h1{font-size:1.6rem; text-align:center}
    p{color:var(--muted); text-align:center; margin-top:4px}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(45,75,142,.12);
      padding:20px;
    }
    label{display:block; font-weight:600; margin:12px 0 6px}
    input{
      width:100%;
      border:2px solid var(--border);
      border-radius:12px;
      padding:14px 12px;
      font-size:1.2rem;
      text-align:center;
      letter-spacing:.25em;
      outline:none;
      background:#fff;
      color:var(--text);
    }
    input:focus{border-color:var(--primary); box-shadow:0 0 0 3px rgba(45,75,142,.15)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px}
    .radio{
      border:2px solid var(--border);
      border-radius:12px;
      padding:12px;
      cursor:pointer;
      user-select:none;
      display:flex; align-items:center; justify-content:center;
      gap:8px;
      color:var(--text);
      background:#fff;
      transition:.15s;
      font-weight:700;
    }
    .radio[aria-checked="true"]{
      border-color:var(--primary);
      background:rgba(45,75,142,.06);
    }
    .btn{
      width:100%;
      margin-top:14px;
      padding:14px 14px;
      border:0;
      border-radius:12px;
      font-weight:800;
      font-size:1.05rem;
      cursor:pointer;
      background:var(--primary);
      color:#fff;
      transition:.15s;
      display:flex; align-items:center; justify-content:center; gap:10px;
    }
    .btn:hover{background:var(--primary-dark)}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .spinner{
      width:18px;height:18px;border-radius:999px;
      border:3px solid rgba(255,255,255,.35);
      border-top-color:#fff;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .alert{
      margin-top:14px;
      border-radius:12px;
      padding:12px;
      border:1px solid;
      display:none;
      white-space:pre-line;
      line-height:1.35;
    }
    .alert.ok{display:block; border-color:rgba(22,163,74,.25); background:rgba(22,163,74,.08); color:var(--ok)}
    .alert.err{display:block; border-color:rgba(220,38,38,.25); background:rgba(220,38,38,.08); color:var(--err)}
    .foot{margin-top:12px; text-align:center; color:var(--muted); font-size:.85rem}
    .hint{margin-top:10px; font-size:.85rem; color:var(--muted); text-align:center}
    code{font-family: ui-monospace, SFMono-Regular, Menlo, monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M12 7v6l4 2"></path>
        </svg>
      </div>
      <div>
        <h1>Pointage</h1>
        <p>Entrez votre PIN, choisissez Arrivée ou Départ, puis validez.</p>
      </div>
    </div>

    <div class="card">
      <label for="pin">Code PIN (4 à 6 chiffres)</label>
      <input id="pin" inputmode="numeric" autocomplete="off" placeholder="••••" maxlength="6" />

      <div class="row" role="radiogroup" aria-label="Type de pointage">
        <div class="radio" id="rArrivee" role="radio" aria-checked="true" tabindex="0">Arrivée</div>
        <div class="radio" id="rDepart" role="radio" aria-checked="false" tabindex="0">Départ</div>
      </div>

      <button class="btn" id="btn" type="button">Valider</button>

      <div class="alert" id="alert"></div>

      <div class="hint" id="hint"></div>
    </div>

    <div class="foot">© 2026 NOVEK AI</div>
  </div>

  <script>
    // =============================
    // CONFIG
    // =============================

    // Option A (recommandée) : ton API (Next.js / serveur)
    // Exemple: https://ton-domaine.com/api/pointage
    const POINTAGE_API_URL = ""; // mets ton URL ici si tu as une API. Sinon laisse vide.

    // Option B (test, non sécurisé) : appel direct Airtable
    // Ne pas utiliser en production/public.
    const AIRTABLE = {
      apiKey: "patzYhseux31kAAT0.8712c0d026f16e1ececcd37ab101a59925147429535bd8d3dd3b002ab6b8330f",                  // DANGEREUX si tu mets une vraie clé ici
      baseId: "appG6xMsDsHJRZAkn",
      employeesTable: "Employees",
      presencesTable: "Présences"
    };

    // =============================
    // UI
    // =============================
    const pinEl = document.getElementById("pin");
    const btn = document.getElementById("btn");
    const alertEl = document.getElementById("alert");
    const hintEl = document.getElementById("hint");
    const rArrivee = document.getElementById("rArrivee");
    const rDepart = document.getElementById("rDepart");

    let type = "arrivee"; // arrivee | depart
    let busy = false;

    function setRadio(next) {
      type = next;
      rArrivee.setAttribute("aria-checked", next === "arrivee" ? "true" : "false");
      rDepart.setAttribute("aria-checked", next === "depart" ? "true" : "false");
    }

    rArrivee.addEventListener("click", () => setRadio("arrivee"));
    rDepart.addEventListener("click", () => setRadio("depart"));
    rArrivee.addEventListener("keydown", (e) => { if (e.key === "Enter" || e.key === " ") setRadio("arrivee"); });
    rDepart.addEventListener("keydown", (e) => { if (e.key === "Enter" || e.key === " ") setRadio("depart"); });

    function showAlert(kind, text) {
      alertEl.className = "alert " + (kind === "ok" ? "ok" : "err");
      alertEl.textContent = text;
    }

    function clearAlert() {
      alertEl.className = "alert";
      alertEl.textContent = "";
    }

    function setLoading(on) {
      busy = on;
      btn.disabled = on;
      btn.innerHTML = on ? '<span class="spinner"></span> Vérification...' : "Valider";
    }

    function normalizePin(value) {
      return (value || "").replace(/\D/g, "").slice(0, 6);
    }

    pinEl.addEventListener("input", () => {
      pinEl.value = normalizePin(pinEl.value);
      clearAlert();
    });

    // Pré-remplissage si l’URL contient ?pin=1234
    const params = new URLSearchParams(location.search);
    if (params.get("pin")) pinEl.value = normalizePin(params.get("pin"));
    if (params.get("type") === "depart") setRadio("depart");

    hintEl.textContent = location.href.includes("?")
      ? "Astuce: tu peux générer un QR code qui pointe vers cette page."
      : "Astuce: ajoute ?pin=1234 au lien si tu veux pré-remplir le PIN.";

    // =============================
    // Option A: Appel API (recommandée)
    // =============================
    async function callMyApi(pin) {
      // Tu dois avoir une route qui accepte { pin, type }
      // et qui écrit dans Airtable côté serveur.
      const res = await fetch(POINTAGE_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin, type })
      });

      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }

      if (!res.ok) {
        const msg = data?.error || data?.message || ("Erreur API HTTP " + res.status);
        throw new Error(msg);
      }
      return data;
    }

    // =============================
    // Option B: Appel direct Airtable (test)
    // =============================
    async function callAirtableDirect(pin) {
      if (!AIRTABLE.apiKey) {
        throw new Error("Configuration manquante: AIRTABLE.apiKey. Recommandé: passer par une API serveur.");
      }

      const base = AIRTABLE.baseId;
      const empTable = encodeURIComponent(AIRTABLE.employeesTable);
      const presTable = encodeURIComponent(AIRTABLE.presencesTable);

      // 1) trouver l’employé par PIN
      const formula = `{pin}="${pin}"`;
      const empUrl = `https://api.airtable.com/v0/${base}/${empTable}?filterByFormula=${encodeURIComponent(formula)}`;

      const empRes = await fetch(empUrl, {
        headers: { Authorization: `Bearer ${AIRTABLE.apiKey}` }
      });
      const empJson = await empRes.json();

      if (!empRes.ok) {
        throw new Error("Airtable: accès refusé ou configuration incorrecte (HTTP " + empRes.status + ")");
      }

      if (!empJson.records || empJson.records.length === 0) {
        throw new Error("Code PIN incorrect. Accès refusé.");
      }

      const employee = empJson.records[0];
      if (employee.fields && employee.fields.actif === false) {
        throw new Error("Compte désactivé. Contactez l’administrateur.");
      }

      // 2) créer présence
      const now = new Date();
      const presenceData = {
        fields: {
          employe: [employee.id], // champ "Link to record" vers Employees
          type: (type === "arrivee" ? "Arrivée" : "Départ"),
          date: now.toISOString().split("T")[0],
          heure: now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" }),
          timestamp: now.toISOString()
        }
      };

      const presUrl = `https://api.airtable.com/v0/${base}/${presTable}`;
      const presRes = await fetch(presUrl, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${AIRTABLE.apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(presenceData)
      });

      const presText = await presRes.text();
      if (!presRes.ok) {
        throw new Error("Airtable: erreur enregistrement (HTTP " + presRes.status + ") " + presText);
      }

      return { ok: true, nom: employee.fields?.nom || "Employé", time: presenceData.fields.heure };
    }

    // =============================
    // Submit
    // =============================
    btn.addEventListener("click", async () => {
      const pin = normalizePin(pinEl.value);

      if (!pin || pin.length < 4) {
        showAlert("err", "Veuillez entrer un code PIN valide (4 chiffres minimum).");
        return;
      }

      clearAlert();
      setLoading(true);

      try {
        let result;
        if (POINTAGE_API_URL) result = await callMyApi(pin);
        else result = await callAirtableDirect(pin);

        const now = new Date();
        const time = now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
        const label = (type === "arrivee") ? "Arrivée" : "Départ";
        const nom = result?.nom || result?.employeeName || "Employé";

        showAlert("ok", `${label} enregistrée à ${time}\n${nom}`);

        setTimeout(() => {
          pinEl.value = "";
          clearAlert();
        }, 2500);

      } catch (e) {
        showAlert("err", (e && e.message) ? e.message : "Erreur de connexion. Réessayez.");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
